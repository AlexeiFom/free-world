<div *ngIf="events else loading" class="events-table-wrap">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col" sortable="date" (sort)="onSort($event)">Date</th>
        <th scope="col" >Description</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let event of events; index as i" [ngClass]="event.isActive ? 'enabled': 'disabled'">
        <th scope="row">{{ i + 1 }}</th>
        <td>
          {{ event.date | date:'MMMM d, y, h:mm:ss a' }}
        </td>
        <td>
          {{ event.text }}
        </td>
        <td>
          <button (click)="delete(event._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>

<ng-template #loading>
  <div class="event-loading">Loading...</div>
</ng-template>
